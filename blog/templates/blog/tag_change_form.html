{% extends 'blog/base_blog.html' %}

{% block title %}
	Tag Change {{ tag.title
	| tit;e }}- {{ block.super }}
{% endblock %}

{% block content %}
	
	<form action="{{ tag.get_change_url }}" method="post">
		{% csrf_token %}

		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
				{% endif %}

				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}

		<button type="submit" class="btn btn-success">Change tag</button>

	</form>


{% endblock%}
